<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Unsecured Web Application</title>
</head>
<body style="background: #e0e0e0">
<div class="container pt-5">

    <h4 style="text-align: center">Welcome to the Unsecured Web Application</h4>
    <form action="/login" method="POST">
        <div class="d-flex justify-content-center flex-column gap-2 align-items-center">
            <div class="d-flex justify-content-center flex-column gap-2" style="width: 300px">
                <input name="username" placeholder="username" class="input-group-text">
                <input name="password" type="password" placeholder="password" class="input-group-text">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
</body>
</html>
